<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Prise de rendez-vous - Les Ongles De Lola 76</title>
  <style>
    /* Import police Lobster */
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    /* Couleurs */
    :root {
      --rose-fonce: #D63384;
      --rose-pastel: #FFB6C1;
      --rose-soutenu: #FF69B4;
      --texte-fonce: #FF69B4;
      --blanc: #fff;
    }

    body {
      font-family: 'Lobster', cursive;
      margin: 0;
      padding: 0;
      background-color: var(--rose-pastel);
      color: var(--texte-fonce);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, var(--rose-fonce), var(--rose-soutenu));
      color: white;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    nav {
      width: 250px;
      background-color: var(--rose-pastel);
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      overflow-y: auto;
    }

    nav h2 {
      color: var(--rose-fonce);
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a.btn {
      display: inline-block;
      background: white;
      color: var(--texte-fonce);
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s;
      width: 80%;
      box-shadow: 0 3px 6px rgba(212,165,200,0.3);
    }

    nav a.btn:hover {
      background: var(--rose-soutenu);
      color: white;
    }

    section {
      flex: 1;
      padding: 30px 20px;
      overflow-y: auto;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .form-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--rose-fonce);
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: var(--texte-fonce);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid var(--rose-fonce);
      font-size: 1em;
      font-family: inherit;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background: var(--rose-fonce);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: var(--rose-soutenu);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        text-align: center;
      }

      nav a.btn {
        width: auto;
      }

      section {
        padding: 20px 10px;
      }

      form {
        max-width: 100%;
      }
    }
  </style>
</head>
